<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fast-Food-Fast</title>
    <link rel="stylesheet" href="./UI/scripts/css/style.css">
    <script src="./UI/scripts/js/main.js"></script>
</head>

<body class="bg-pic">
    <header>
        <div id="logo" class="container">
            <h3>Fast-Food-Fast</h3>
            <small><i>Fast food delivery real quick</i></small>
        </div>
    </header>
    <section>
        <div class="container">
            <div class="row">
                <div class="w-50 mr-1 land-bg" id="index-text">
                    <i>Fast-Food-Fast is your hub for everything.</i>
                </div>
                <div class="w-45" id="form-section">
                    <div class="mb-1">
                        Log in to place an order at the comfort of your home or work place
                    </div>
                    <form action="" method="POST" class="mt-1 form" id="login-form">
                        <div id="login-alert"></div>
                        <div class="mb-1 form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" placeholder="Username" id="username" required>
                        </div>
                        <div class="mb-1 form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" placeholder="Password" id="password" required>
                        </div>
                        <div class="mb-1" id="button-input">
                            <button type="submit" class="btn btn-green">Login</button>
                        </div>
                    </form>
                    <hr>
                    <div class="mt-2 form">
                        Need an account? <a href="./UI/pages/user/signup.html">create account</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="./UI/scripts/js/login.js"></script>
</body>
</html>
