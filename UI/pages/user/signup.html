<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fast-Food-Fast | Create account</title>
    <link rel="stylesheet" href="../../scripts/css/style.css">
    <script async src="../../scripts/js/signup.js"></script>
</head>

<body class="bg-pic">
    <header>
        <div id="logo" class="container">
            <h3>Fast-Food-Fast</h3>
            <small><i>Fast food delivery real quick</i></small>
        </div>
    </header>
    <div class="container">
        <div class="row">
            <div class="w-50 land-bg" id="display-text">
                <p>Welcome to Fast-Food-Fast, your one stop shop for all meals fast food, create an account to enable
                    you enjoy wonderful meals from our menu</p>
            </div>
            <div class="center-position" id="form-section">
                <div class="w-100">
                    <form action="" method="POST" id="create_account_form" class="form">
                        <div class="mb-1">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" placeholder="Username" id="username" required>
                            <div id="name_msg"></div>
                        </div>
                        <div class="mb-1">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" placeholder="Email" id="email" required>
                            <div id="email_msg"></div>
                        </div>
                        <div class="mb-1">
                            <label for="password">Create password</label>
                            <input type="password" class="form-control" placeholder="Password" id="password" required>
                            <div id="password_msg"></div>
                        </div>
                        <div class="mb-1">
                            <button type="submit" class="btn btn-green">Create account</button>
                        </div>
                    </form>
                    <hr>
                    <div class="form mt-1">
                        Already have an account? <a href="../../../home.html">Go back to login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
