<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fast-Food-Fast | Create account</title>
    <link rel="stylesheet" href="../../scripts/css/style.css">
    <script src="../../scripts/js/main.js"></script>
</head>

<body class="bg-pic">
    <header>
        <div id="logo" class="container">
            <h3>Fast-Food-Fast</h3>
            <small><i>Fast food delivery real quick</i></small>
        </div>
    </header>
    <div class="container">
        <div class="row">
            <div class="w-50 land-bg" id="display-text">
                <p>Welcome to Fast-Food-Fast, your one stop shop for all meals fast food, create an account to enable
                    you enjoy wonderful meals from our menu</p>
            </div>
            <div class="center-position">
                <div class="w-100">
                    <form action="../../../index.html" class="form">
                        <div class="col">
                            <div class="mb-1 w-50">
                                <label for="firstname">First name</label>
                                <input type="text" class="form-control" placeholder="First name" required>
                            </div>
                            <div class="mb-1 w-50 ml-5p">
                                <label for="lastname ">Last name</label>
                                <input type="text" class="form-control" placeholder="Last name" required>
                            </div>
                        </div>
                        <div class="mb-1 clear">Email</label>
                            <input type="email" class="form-control" placeholder="Email" required>
                        </div>
                        <div class="mb-1">
                            <label for="createpassword">New password</label>
                            <input type="password" class="form-control" placeholder="Password" required>
                        </div>
                        <div class="mb-1">
                            <label for="confirmpassword">Confirm password</label>
                            <input type="password" class="form-control" placeholder="Repeat password" required>
                        </div>
                        <div class="mb-1">
                            <button type="submit" class="btn btn-green">Create account</button>
                        </div>
                    </form>
                    <hr>
                    <div class="form mt-1">
                        Already have an account? <a href="../../../index.html">Go back to login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
