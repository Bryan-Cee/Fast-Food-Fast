<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fast-Food-Fast</title>
    <link rel="stylesheet" href="../../scripts/css/style.css">
    <script type="module" src="../../scripts/js/modules/specorder.js"></script>
    <script type="module" src="../../scripts/js/modules/specuser.js"></script>
    <script async src="../../scripts/js/main.js"></script>
    <script async type="module" src="../../scripts/js/details.js"></script>
    <script async src="../../scripts/js/logout.js"></script>
</head>

<body class="bg-pic">
    <header>
        <div id="logo" class="container">
            <h3>Fast-Food-Fast</h3>
            <small><i>Fast food delivery real quick</i></small>
            <div class=" float-right nav-buttons">
                <a href="../admin/inventory.html" class="btn btn-red">View meals</a>
                <a href="../admin/orders.html" class="btn btn-red">See orders</a>
                <a href="../../../home.html" class="btn btn-red" id="log-out">Log-out</a>
            </div>
        </div>
    </header>
    <section>
        <div class="container">
            <div class="w-75 center">
                <p class="li-text form center">Click on the button to get the specific item you need</p>
                <button class="btn btn-green float-left mt-1" onclick="getUserForm()">Get Specific user</button>
                <button class="btn btn-red float-right mt-1" onclick="getOrderForm()">Get Specific order</button>
                <div class="clear">
                    <form action="" method="get" class="add-meal" id="userForm">
                        <div class="popup-header">
                            <span class="popup-close" onclick="closepopup(this)">CLOSE</span>
                        </div>
                        <div class="popup-body">
                            <div class="mb-1">
                                <label for="user_id">User ID</label>
                                <input type="number" min="0" placeholder="User ID" id="user_id" class="form-control"
                                    required>
                            </div>
                            <div class="center">
                                <button type="submit" class="btn btn-red">Get User</button>
                            </div>
                        </div>
                    </form>
                    <form action="" method="get" class="add-meal" id="orderForm">
                        <div class="popup-header">
                            <span class="popup-close" onclick="closepopup(this)">CLOSE</span>
                        </div>
                        <div class="popup-body">
                            <div class="mb-1">
                                <label for="order_id">Order ID</label>
                                <input type="number" min="0" placeholder="Order ID" id="order_id" class="form-control"
                                    required>
                            </div>
                            <div class="center">
                                <button type="submit" class="btn btn-red">Get Order</button>
                            </div>
                        </div>
                    </form>
                </div>
                <ul class="l-group clear " id="spec-list">

                </ul>
            </div>
        </div>
    </section>
</body>

</html>
